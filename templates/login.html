<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static',filename="assets/css/login.css") }}"/>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            charset="utf-8"
    ></script>
</head>
<body>
<div class="container" id="login-box">
    <div class="form-container sign-in-container">
        <form method="post" name="myForms" onsubmit="return validateForm()">
            <h1>登录</h1>
            <div class="txtb">
                <input type="email" name="email"/>
                <span data-placeholder="邮箱"></span>
            </div>
            <div class="txtb">
                <input type="password" name="password"/>
                <span data-placeholder="密码"></span>
            </div>
            <a href="#">忘记密码？</a>
            <button>登录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>没有账号?</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧</p>
                <button><a href="{{ url_for('auth.register') }}">注册</a></button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(".txtb input").on("focus", function () {
        $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function () {
        if ($(this).val() == "") $(this).removeClass("focus");
    });
    function validateForm() {
        var x = document.forms["myForms"]["password"].value;
        if (x.length < 6 || x.length > 20) {
            alert("密码长度错误，为6~20位");
            document.getElementById("myForms").reset();
            return false;
        }
    }
</script>
</html>
