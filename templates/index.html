<!DOCTYPE html>
<html lang="en">

    <title>Cyborg - Awesome HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename="vendor/bootstrap/css/bootstrap.min.css") }}"

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static',filename="assets/css/fontawesome.css") }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="assets/css/templatemo-cyborg-gaming.css") }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="assets/css/owl.css") }}"/>

<body>
<!-- ***** 头部开始 ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** logo开始 ***** -->
                    <a href="{{ url_for('index') }}" class="logo">
                        <img src="{{ url_for('static',filename="assets/images/logo.png") }}" alt=""/>
                    </a>
                    <!-- ***** logo结束 ***** -->

                    <!-- ***** 搜索模块开始 ***** -->
                    <div class="search-input">
                        <form id="search" action="#">
                            <input
                                    type="text"
                                    placeholder="请输入关键字..."
                                    id="searchText"
                                    name="searchKeyword"
                                    onkeypress="handle"
                            />
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <!-- ***** 搜索模块结束 ***** -->

                    <!-- ***** 菜单模块开始 ***** -->
                    <ul class="nav">

                        <li>
                            <a href="{{ url_for('profile') }}"

                                          alt=""
                            /></a>

                    <a class="menu-trigger">
                        <span>Menu</span>
                    </a>
                    <!-- ***** 菜单模块结束 ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

                                <li>
                                    <img
                                            src="{{ url_for('static',filename="assets/images/game-01.jpg") }}"
                                            alt=""
                                            class="templatemo-item"
                                    />
                                </li>
                                <li>
                                    <h4><a href="{{ url_for('detail') }}" class="gupiao">002211</a></h4>

                                </li>
                                <li>
                                    <h4>Currently</h4>
                                    <span>Downloaded</span>
                                </li>
                                <li>
                                    <div class="main-border-button border-active">
                                        <a href="#">订阅</a>

                                </li>

                                </li>
                                <li>
                                    <h4>002211</h4>
                                    <span>宏达新材</span>
                                </li>
                                <li>
                                    <h4>0.43</h4>
                                    <span>涨跌幅</span>
                                </li>
                                <li>

                                <li>

                                <li>
                                    <div class="main-border-button border-active">
                                        <a href="#">订阅</a>
                                    </div>
                                </li>
                            </ul>

                    </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename="vendor/jquery/jquery.min.js") }}"></script>
    <script src="{{ url_for('static',filename="vendor/bootstrap/js/bootstrap.min.js") }}"></script>

    <script src="{{ url_for('static',filename="assets/js/owl-carousel.js") }}"></script>
    <script src="{{ url_for('static',filename="assets/js/tabs.js") }}"></script>
    <script src="{{ url_for('static',filename="assets/js/popup.js") }}"></script>
    <script src="{{ url_for('static',filename="assets/js/custom.js") }}"></script>
